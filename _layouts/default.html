<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% seo title=false %}
    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/images/logo.png">
    {% include analytics_head.html %}
  </head>

  <body>
    <div id="bar"></div>
    <div class="wrapper-container">
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ site.baseurl }}/" class="site-logohead"><img src="{{ site.baseurl }}/images/daltonian_wide.png" style="padding-top:9px; height:60px" alt="{{ site.title }}" /></a>
            <!--
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p> 
            </div>
            -->
            <nav>
              <a href="{{ site.baseurl }}/">Home</a>
              <a href="#">Software</a>
                <div class="dropdown-content">
                  <a href="{{ site.baseurl }}/daltonview">DaltonView</a>
                  <a href="{{ site.baseurl }}/exactmass">Exact Mass Calculator</a>
                  <a href="{{ site.baseurl }}/formulacalc">Mol. Formula Calculator</a>
                  <a href="{{ site.baseurl }}/pdaviewer">PDA Viewer</a>
                  <a href="{{ site.baseurl }}/chims">Chamber Manager</a>
              </div>
              <a href="{{ site.baseurl }}/publications">Publications</a>
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="https://github.com/daltonian" target="_blank">Repository</a>
              <a href="https://shop.daltonian.co" target="_blank">Merch</a>
            </nav>
          </header>
        </div>
      </div>

      <div class="wrapper-main">
        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div>

      <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
              {% include svg-icons.html %}
            </footer>    
          </div>
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
